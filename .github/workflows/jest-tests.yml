          ### Jest Prod Coverage
          - âœ… Passed: ${{ env.PROD_TESTS_PASSED }}
          - âŒ Failed: ${{ env.PROD_TESTS_FAILED }}
          - â­ï¸ Skipped: ${{ env.PROD_TESTS_SKIPPED }}
          - ðŸ“ˆ Coverage: ${{ env.PROD_COVERAGE }}%
          BODY_DELIMITER
          EOF
          else
            cat >> $GITHUB_OUTPUT << 'EOF'
          body<<BODY_DELIMITER
          
          ---
          ### Jest Prod Coverage
          - âœ… Passed: ${{ env.PROD_TESTS_PASSED }}
          - âŒ Failed: ${{ env.PROD_TESTS_FAILED }}
          - â­ï¸ Skipped: ${{ env.PROD_TESTS_SKIPPED }}
          - ðŸ“ˆ Coverage: ${{ env.PROD_COVERAGE }}%
          BODY_DELIMITER
          EOF
          fi

      - name: Create or Update Comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: append
