name: E2E Tests

on:
  pull_request:
    branches: [ main ]

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    env:
      GOPM_HOME: ${{ github.workspace }}/gopm
      GOPATH: ${{ github.workspace }}/go
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      CLOUDBEES_FEATURES_ENV_KEY: mock-key-12345
      DEBUG_LOGS: 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up NVM and Node.js 22.16.0
        run: |
          export NVM_DIR="$HOME/.nvm"
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
          . "$NVM_DIR/nvm.sh"
          nvm install 22.16.0
          nvm use 22.16.0
          node -v
          npm -v
      - name: Install dependencies
        run: |
          export NVM_DIR="$HOME/.nvm"
          . "$NVM_DIR/nvm.sh"
          nvm use 22.16.0
          npm ci
      - name: Rebuild native modules for Electron
        run: |
          export NVM_DIR="$HOME/.nvm"
          . "$NVM_DIR/nvm.sh"
          nvm use 22.16.0
          npx @electron/rebuild -f -w node-pty
      - name: Setup Mock Environment
        run: |
          echo "Setting up mock environment for E2E tests..."
          
          # --- Create Mock Directories ---
          echo "Creating mock directories..."
          mkdir -p ./weblifemirror/agent
          mkdir -p ./threatintelligence/threat-intelligence
          mkdir -p ./threatintelligence/url-intelligence
          mkdir -p ./infrastructure
          mkdir -p ./activity-logger
          mkdir -p ./rule-engine
          mkdir -p ./test-analytics
          
          # --- Create Mock Gradlew Files ---
          echo "Creating mock gradlew files..."
          touch ./weblifemirror/gradlew
          touch ./threatintelligence/threat-intelligence/gradlew
          touch ./threatintelligence/url-intelligence/gradlew
          touch ./activity-logger/gradlew
          chmod +x ./weblifemirror/gradlew
          chmod +x ./threatintelligence/threat-intelligence/gradlew
          chmod +x ./threatintelligence/url-intelligence/gradlew
          chmod +x ./activity-logger/gradlew

          # --- Create Mock Go Directories and Shell Configs ---
          echo "Creating mock Go environment..."
          mkdir -p $GOPATH/bin
          mkdir -p $GOPM_HOME
          # Create mock shell config files to satisfy goPathConfig check
          tee -a $HOME/.bashrc $HOME/.zshrc > /dev/null << 'EOF'
          export GOPATH=$HOME/go
          export PATH=$PATH:$GOPATH/bin
          EOF

          # --- Create Mock Executables ---
          echo "Creating mock executables..."
          # ... existing executable mocks ...
      - name: Test mock environment
        run: |
          echo "=== Testing Mock Environment ==="
          echo "PATH: $PATH"
          echo "GOPATH: $GOPATH"
          echo "JAVA_HOME: $JAVA_HOME"
          echo "CLOUDBEES_FEATURES_ENV_KEY: $CLOUDBEES_FEATURES_ENV_KEY"
          echo ""
          echo "=== Testing Mock Executables ==="
          echo "gcloud version:"
          gcloud --version || echo "‚ùå gcloud failed"
          echo ""
          echo "kubectl version:"
          kubectl version --client || echo "‚ùå kubectl failed"
          echo ""
          echo "docker version:"
          docker version || echo "‚ùå docker failed"
          echo ""
          echo "go version:"
          go version || echo "‚ùå go failed"
          echo ""
          echo "java version:"
          java -version || echo "‚ùå java failed"
          echo ""
          echo "chromium version:"
          chromium --version || echo "‚ùå chromium failed"
          echo ""
          echo "nvm version and list:"
          source $HOME/.nvm/nvm.sh && nvm --version && nvm ls || echo "‚ùå nvm failed"
          echo ""
          echo "=== Testing Mock Directories ==="
          echo "Checking directories:"
          ls -la ./weblifemirror/ || echo "‚ùå weblifemirror not found"
          ls -la ./threatintelligence/ || echo "‚ùå threatintelligence not found"
          ls -la ./infrastructure/ || echo "‚ùå infrastructure not found"
          ls -la ./activity-logger/ || echo "‚ùå activity-logger not found"
          echo ""
          echo "Checking gradlew files:"
          ls -la ./weblifemirror/gradlew || echo "‚ùå weblifemirror/gradlew not found"
          ls -la ./threatintelligence/threat-intelligence/gradlew || echo "‚ùå threat-intelligence/gradlew not found"
          echo ""
          echo "=== Mock Environment Test Complete ==="
      - name: Run E2E Tests (with Xvfb)
        timeout-minutes: 20
        run: |
          # Set up environment variables for E2E tests (using job-level env vars)
          export GOPM_HOME=$GOPM_HOME
          export GOPATH=$GOPATH
          export JAVA_HOME=$JAVA_HOME
          export CLOUDBEES_FEATURES_ENV_KEY=$CLOUDBEES_FEATURES_ENV_KEY
          export PATH=$PATH:$GOPATH/bin:/usr/local/bin
          export DEBUG_LOGS=${{ env.DEBUG_LOGS }}
          
          export NVM_DIR="$HOME/.nvm"
          . "$NVM_DIR/nvm.sh"
          nvm use 22.16.0
          # Use the original script but capture output and add workers flag
          npm run build
          xvfb-run -a bash -c "
            export GOPM_HOME=$GOPM_HOME
            export GOPATH=$GOPATH
            export JAVA_HOME=$JAVA_HOME
            export CLOUDBEES_FEATURES_ENV_KEY=$CLOUDBEES_FEATURES_ENV_KEY
            export PATH=$PATH:$GOPATH/bin:/usr/local/bin
            export DEBUG_LOGS=${{ env.DEBUG_LOGS }}
            unset PREFIX && source ~/.nvm/nvm.sh && nvm use && E2E_ENV=prod npx playwright test --workers=6 --reporter=list --timeout=30000
          " 2>&1 | tee e2e-output.txt || echo "E2E completed with issues"

      - name: Upload E2E Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-logs
          path: e2e-output.txt

      - name: Extract E2E Results
        if: always() # Always run to capture results even if tests fail
        run: |
          # Extract test results from Playwright output
          TESTS_PASSED=$(grep -c "‚úì" e2e-output.txt || echo "0")
          TESTS_FAILED=$(grep -c "‚úó" e2e-output.txt || echo "0")
          TESTS_TOTAL=$((TESTS_PASSED + TESTS_FAILED))
          
          # Save to environment
          echo "E2E_TESTS_PASSED=$TESTS_PASSED" >> $GITHUB_ENV
          echo "E2E_TESTS_FAILED=$TESTS_FAILED" >> $GITHUB_ENV
          echo "E2E_TESTS_TOTAL=$TESTS_TOTAL" >> $GITHUB_ENV
      - name: Post PR comment with E2E test summary
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **E2E Tests**
            
            üìä **Test Results:** ${{ env.E2E_TESTS_PASSED }}/${{ env.E2E_TESTS_TOTAL }} passed
            - ‚úÖ Passed: ${{ env.E2E_TESTS_PASSED }}
            - ‚ùå Failed: ${{ env.E2E_TESTS_FAILED }}
            
            <details>
            <summary>View full results</summary>
            
            See the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for detailed E2E test results and any failed tests.
            </details> 